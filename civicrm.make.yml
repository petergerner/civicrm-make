core: 7.x
api: 2
defaults:
  projects:
    subdir: contrib
projects:
  drupal:
    type: core
    version: 7.65
  webform_civicrm:
    version: 4.26
  views:
    version: 3.22
  ctools:
    version: 1.15
  civicrm:
    download:
      type: get
      url:  'https://download.civicrm.org/civicrm-5.12.0-drupal.tar.gz'
  rules:
    version: 2.12
  entity:
    version: 1.9
  tfa:
    version: 2.0
    patch:
      mcrypt:
        url: 'https://www.drupal.org/files/issues/2019-02-07/tfa-2820710-42.patch'
  tfa_basic:
    version: 1.1
  tfa_rules:
    version: 1.1
  role_delegation:
    version: 1.1
  redirect:
    version: 1.0-rc3
  password_policy:
    version: 1.16
  bootstrap:
    type: theme
    version: 3.23  
libraries:
  civicrm_l10n_core:
    download:
      type: file
      url:  'https://download.civicrm.org/civicrm-5.12.0-l10n.tar.gz'
    type: library
  qrcodejs:
    download:
      type: git
      url:  'https://github.com/davidshimjs/qrcodejs.git'
    type: library
    destination: 'modules/contrib/tfa_basic/includes'
